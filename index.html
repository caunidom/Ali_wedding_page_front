<script>
    async function loadLanguage(lang = 'en') {
        const response = await fetch(`language/${lang}.json`);
        const translations = await response.json();

        // Aplica traducción para textos interiores (innerText/innerHTML)
        document.querySelectorAll('[data-i18n]').forEach(element => {
            const key = element.getAttribute('data-i18n');
            if (translations[key]) {
                element.innerText = translations[key];
            }
        });

        // Aplica traducción para placeholders
        document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
            const key = element.getAttribute('data-i18n-placeholder');
            if (translations[key]) {
                element.placeholder = translations[key];
            }
        });

        // Opcionales: para labels de selects, alt, title, etc.
        document.querySelectorAll('[data-i18n-label]').forEach(element => {
            const key = element.getAttribute('data-i18n-label');
            if (translations[key]) {
                element.label = translations[key];
            }
        });

        // Opcionales: para labels de selects, alt, title, etc.
        document.querySelectorAll('[data-i18n-option]').forEach(element => {
            const key = element.getAttribute('data-i18n-option');
            if (translations[key]) {
                element.text = translations[key];
            }
        });

        $('select').niceSelect('update');
    }

    const scriptURL =
        "https://script.google.com/macros/s/AKfycbx0XnGirSaf-h1dFZArTYYfP76PPeWUO3BI0V4H5T801JSSJGririM_WN2iobfMKxC7/exec";
    const form1 = document.forms["submit-to-google-sheet"];
    const form2 = document.forms["submit-music"];

    form1.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form1);
        var formu2 = new FormData(form2);

        formData.append("Musica", formu2.get("Musica"));
        fetch(scriptURL, {method: "POST", body: formData})
            .then((response) => {
                console.log(response)
                if (!response.ok) {
                    throw new Error("Network response was not ok.");
                }
                swal("Done", "Submitted Successfully.", "success");
            })
            .catch((error) => {
                swal("Error", "Something went wrong. please try again!", "error");
            });
    });
    form2.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form1);
        var formu2 = new FormData(form2);

        formData.append("Musica", formu2.get("Musica"));
        console.log(formData);
        fetch(scriptURL, {method: "POST", body: formData})
            .then((response) => {
                console.log(response)
                if (!response.ok) {
                    throw new Error("Network response was not ok.");
                }
                swal("Done", "Submitted Successfully.", "success");
            })
            .catch((error) => {
                swal("Error", "Something went wrong. please try again!", "error");
            });
    });
</script>

<script>


    // Llama a la función al cargar la página
    window.addEventListener('DOMContentLoaded', () => loadLanguage('es'));

    document.addEventListener('DOMContentLoaded', function () {
        const englishBtn = document.getElementById('english');
        const spanishBtn = document.getElementById('spanish');

        englishBtn.addEventListener('click', function (event) {
            event.preventDefault(); // Evita que recargue la página
            englishBtn.classList.add('active');
            spanishBtn.classList.remove('active');
            loadLanguage('en');
        });

        spanishBtn.addEventListener('click', function (event) {
            event.preventDefault(); // Evita que recargue la página
            englishBtn.classList.remove('active');
            spanishBtn.classList.add('active');
            loadLanguage('es');
        });
    });

</script>
